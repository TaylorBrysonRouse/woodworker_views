<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Customer Info Page </title>  
<link rel="stylesheet" href="../styles.css">   
</head>    
<body>    
    <center> <h1>Enter Customer Information</h1> </center>   
    <div class="form">  
        <div class="container">   
            <label>First Name: </label>   
            <input type="text" placeholder="Bob">  
            <label>Last Name: </label>   
            <input type="text" placeholder="Smith">
            <label>Email:</label>  
            <input type="text" placeholder="bobsmith@example.com">
            <label>Phone Number:</label>  
            <input type="text" placeholder="888-234-5678">
            <label>Address:</label>  
            <input type="text" placeholder="123 Apple Ln">
            <label>City:</label>  
            <input type="text" placeholder="New York">
            <label>State:</label>  
            <input type="text" placeholder="NY">
            <label>Zipcode:</label>  
            <input type="text" placeholder="12345">
            <button type="submit" onclick="window.location.href='./EnterPaymentInfo.html'">Submit</button>    
        </div>
    </div>     
</body>     
</html>
