<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Create Cabinet </title>  
<link rel="stylesheet" href="../styles.css">

<script>
	function allowDrop(ev) {
	  ev.preventDefault();
	}
	
	function drag(ev) {
	  ev.dataTransfer.setData("text", ev.target.id);
	}
	
	function drop(ev) {
	  ev.preventDefault();
	  var data = ev.dataTransfer.getData("text");
	  ev.target.appendChild(document.getElementById(data));
	}
</script>

</head>
<body>
	<center>
		<h1> Create your Custom Cabinet! </h1>
	</center>
	<div class="container">
		<div class="cabinet-view">
			<center>
				<h3>Your Design</h3>
				<p>Place design square in the squares below to create your cabinet's custom design</p>
				<div class="wrapper">
					<div class="box" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="box" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="box" id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="box" id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="box" id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="box" id="div6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="box" id="div7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="box" id="div8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					<div class="box" id="div9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<button style="width: 70%" onclick="window.location.href='./ConfirmDesign.html'">Submit</button>
			</center>
		</div>
		<div class="design-options">
			<center>
				<h3>Design Squares</h3>
				<p>Choose from these designs and drag them into your desired location on your cabinet design</p>
				<div class="wrapper">
					<div class="box">
						<img id="shape1" src="../shape_one.png" width="90px" height="90px" draggable="true" ondragstart="drag(event)">
					</div>
					<div class="box">
						<img id="shape2" src="../shape_two.png" width="90px" height="90px" draggable="true" ondragstart="drag(event)">
					</div>
					<div class="box">
						<img id="shape3" src="../shape_three.png" width="90px" height="90px" draggable="true" ondragstart="drag(event)">
					</div>
					<div class="box">
						<img id="shape4" src="../shape_four.png" width="90px" height="90px" draggable="true" ondragstart="drag(event)">
					</div>
					<div class="box">
						<img id="shape5" src="../shape_five.png" width="90px" height="90px" draggable="true" ondragstart="drag(event)">
					</div>
					<div class="box">
						<img id="shape6" src="../shape_six.png" width="90px" height="90px" draggable="true" ondragstart="drag(event)">
					</div>
					<div class="box">
						<img id="shape7" src="../shape_seven.png" width="90px" height="90px" draggable="true" ondragstart="drag(event)">
					</div>
					<div class="box">
						<img id="shape8" src="../shape_eight.png" width="90px" height="90px" draggable="true" ondragstart="drag(event)">
					</div>
					<div class="box">
						<img id="shape9" src="../shape_nine.png" width="90px" height="90px" draggable="true" ondragstart="drag(event)">
					</div>
				</div>
			</center>
		</div>
	</div>
</body>
<html>
