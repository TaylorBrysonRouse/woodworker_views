<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Payment Info Page </title>  
<link rel="stylesheet" href="../styles.css">   
</head>    
<body>    
    <center> <h1>Enter Payment Information</h1> </center>   
    <div class="form">  
        <div class="container">   
            <label>Card Number: </label>   
            <input type="text" placeholder="1234-5678-8765-4247">  
            <label>Card CSV: </label>   
            <input type="text" placeholder="1267">
            <label>Card Expiration:</label>  
            <input type="text" placeholder="01/25">
            <label>Card Customer Name:</label>  
            <input type="text" placeholder="Bob Smith">
            <label>Address:</label>  
            <input type="text" placeholder="123 Apple Ln">
            <label>City:</label>  
            <input type="text" placeholder="New York">
            <label>State:</label>  
            <input type="text" placeholder="NY">
            <label>Zipcode:</label>  
            <input type="text" placeholder="12345">
            <button type="submit" onclick="window.location.href='./ReviewInfo.html'">Submit</button>    
        </div>
    </div>     
</body>     
</html>
